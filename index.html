<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="cont-nav-img">
            <img id="nav-img" src="images/fender-logo-removebg.png" alt="Fender Logo">
        </div>
        <div class="cont-nav-products">
            <ul id="nav-products-list">
                <li><a href="">Electric Guitars</a></li>
                <li><a href="">Acoustic Guitars</a></li>
                <li><a href="">Bass</a></li>
                <li><a href="">Amps</a></li>
            </ul>
        </div>
        <div class="search-tab">
            
        </div>
    </div>
    <div class="info">
        <h2 class="info-text">Fender Musical instruments Corporation</h2>
        <h1 class="info-text">The World's Leading Guitar Manufacturer</h1>
    </div>
    <div class="hero-sec">
        <span id="hero-text1">Iconic Sound.</span>
        <span id="hero-text2">Timeless Style.</span>
        <video id="hero-vid" src="images/videoplayback.mp4" autoplay muted loop></video>
        <div class="hero-blur-top"></div>
        <div class="hero-blur-bot"></div>
    </div>
    <div class="product-showcase">
        <h1 class="showcase-head">Best Sellers</h1>
        <div class="cont-showcase-grid">
            <div class="grid-item"><img src="images/strat-removebg.png" alt="stratocaster"></div>
            <div class="grid-item"><img src="images/jazz-bass-removebg.png" alt="jazz Bass"></div>
            <div class="grid-item"><img src="images/tele-removebg.png" alt="telecaster"></div>
            <div class="grid-item"><img src="images/precision-bass-removebg-removebg.png" alt="precision bass"></div>
            <div class="grid-item"><img src="images/acoustasonic-bg.png" alt="acoustasonic"></div>
            <div class="grid-item"><img src="images/newporter-removebg.png" alt="newporter"></div>
        </div>

    </div>
    <div class="about">

    </div>
    <div class="socials">

    </div>
</body>

</html>
